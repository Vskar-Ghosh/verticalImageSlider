<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature Flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #498cd9">
          <h1>Lonely castel</h1>
          <p>In the wilderness</p>
        </div>
        <div style="background-color: #4b4647">
          <h1>Blue Sky</h1>
          <p>with it's mountain</p>
        </div>
        <div style="background-color: #d7b263">
          <h1>Flying eagle</h1>
          <p>In the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1731536782762-076739de99b6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5N3x8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://plus.unsplash.com/premium_photo-1733353211335-b9b4834dd629?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMDZ8fHxlbnwwfHx8fHw%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://plus.unsplash.com/premium_photo-1670155857330-0f4ecdc918ee?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMDB8fHxlbnwwfHx8fHw%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1733235014363-faca62a3b8a8?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNDR8fHxlbnwwfHx8fHw%3D');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-buttons">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-buttons">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
